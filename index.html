<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>CCC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/jquery.webui-popover.min.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>CCC Rewards</h1>
				<input id="new-todo" placeholder="What food do you need?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>

			<div id="gauge" class="200x160px"></div>

			<hr></hr>
			<div id="pointsNumber"></div>
			<div id="scoreNumber"></div>
	
			<br/>			
			<img id ="logo" src="images/logo.png">

			<footer id="footer"></footer>
		</section>
		<script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label class="item">{{title}}</label>
					<div class="scoreLabelDiv"><p class="scoreLabel {{colorClass}}">{{score}}</p></div>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
		</script>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script src="bower_components/director/build/director.js"></script>
		<script src="bower_components/underscore/underscore.js"type="text/javascript"></script>
		<script src="js/foodJSON.js"></script>
		<script src="js/jquery.autocomplete.js" type="text/javascript"></script>
		<script src="js/raphael.2.1.0.min.js"></script>
		<script src="js/justgage.1.0.1.min.js"></script>
		<script src="js/jquery.webui-popover.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
